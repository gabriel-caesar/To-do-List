<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/fc2f0cdae5.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoingTime</title>
</head>
<body style="display: flex">

  <div class="left-panel">

    <!-- @@@@@ uper navigation panel @@@@@ -->
    <div class="main-container">
      <div class="today-upcoming-container" id="tuc">
        <div class="list" id="today">
          <div class="text" id="today-container">
            <i class="fa-solid fa-calendar-check" style="color: #166AC5"></i>
            <h3>Today</h3>
          </div>
          <span id="today-count">0</span>
        </div>
        <div class="list" id="upcoming">
          <div class="text" id="upcoming-container">
            <i class="fa-solid fa-calendar-days" style="color: #d95050"></i>
            <h3>Upcoming</h3>
          </div>
          <span id="upcoming-count">0</span>
        </div>
      </div>

      <div class="lists-container" id="lc">
        <!-- @@@@@ filled with javascript @@@@@ -->
      </div>
      
    </div>

    <!-- @@@@@ bottom navigation bar @@@@@ -->
    <nav class="btn-bar">
      <button class="buttons bold light-gray space-around" id="add-list-btn"><i class="fa-solid fa-plus"></i> New List</button>
      <button class="buttons bold light-gray space-around" id="filter-btn"><i class="fa-solid fa-filter"></i></button>
    </nav>
    <form class="new-list-container">
      <div class="wrapper">
        <input type="text" class="inputs" id="list-name" placeholder="List name..." required>
        <button class="buttons" id="close-list-btn" type="button"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <ul class="requirements">
        
      </ul>
    </form>

  </div>

  <div class="right-panel">
    <!-- @@@@@ main navigation panel @@@@@ -->
     <div class="nav-panel" id="nav-panel">

     </div>

    <!-- @@@@@ bottom navigation bar @@@@@ -->
    <nav class="btn-bar space-around bgColor-white">
      <button class="buttons light-gray" id="add-task-btn">
        <i class="fa-solid fa-plus"></i>
      </button>
      <button class="buttons bold light-gray" id="learn-more-btn">
        Learn more
      </button>
      <button class="buttons light-gray" id="search-task-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </nav>
  </div>

</body>
</html>
